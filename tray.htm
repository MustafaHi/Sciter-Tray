<html window-frame="transparent">
<head>
<title>Tray Menu</title>
<style>
* {
margin: 0dip;
padding: 0dip;
}
html {
    /* YOU MUST SET A WIDTH TO YOUR LIKING */
    min-width: 150dip;
    /* width: max-content; */
    
    height: max-content;
    background: transparent;
    overflow: hidden;
}
body {
    height: max-content;
    border-radius: 4dip;
    overflow: hidden;
    background: #fff;
    /* If you want to add shadow you must add margin */
    box-shadow: 0 4px 6px rgba(50,50,93,0.7), 0 1px 3px rgba(0,0,0,0.4);
    margin: 5dip;
}
li {
    display: block;
    padding: 10dip;
    background: #fff;
    font-size: 15dip;
    font-weight: 500;
    color: #222;
}
li:hover {
    background: #ddd;
}
.header { font-weight: bold; font-size: 12dip; }
b {
    display: block;
    border-bottom: 1dip solid #aaa;
}
</style>
<script type="text/tiscript">
    event click $(#show) { view.parameters.show(); }
    event click $(#hide) { view.parameters.hide(); }
    event click $(#exit) { view.parameters.close(); }
    view << event activate (as) { if( as === false ) { view.parameters.inactive(); } }
</script>
</head>
<body>
<ul>
    <li.header>Sciter TrayMenu</li>
    <b/>
    <li #show>Show app</li>
    <li>More app</li>
    <li #hide>Hide app</li>
    <b/>
    <li #exit>Exit!</li>
</ul>
</body>
</html>
